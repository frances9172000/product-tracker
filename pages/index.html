<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./dist/css/fontawesome-free-5.11.2-web/css/all.css">
   <link rel="stylesheet" href="./dist/css/materialize/css/materialize.min.css">
   <link rel="stylesheet" href="./dist/css/pages.min.css">
   <title>Register</title>
</head>

<body>
   <div class="card-panel login row">
      <div class="col s12 header">
         <i class="fa fa-user-plus"></i>
         <span>Register</span>
      </div>
      <div class="errors red-text col s12"></div>
      <form action="/" method="POST" class="col s12 card-content">
         <div class="row">
            <div class="input-field col s6">
               <input type="text" autocomplete="username" class="username">
               <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
               <input type="email" autocomplete="email" class="email">
               <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
               <input type="password" autocomplete="current-password" class="password">
               <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
               <input type="password" autocomplete="current-password" class="password2">
               <label for="password2">Confirm Password</label>
            </div>
            <div class="remember col s12">
               <label>
                  <input type="checkbox" class="filled-in">
                  <span>Remember me</span>
               </label>
            </div>
            <button type="submit" class="col s12 btn-flat white-text waves-effect waves-light">Signup</button>
            <p>Have an account? <a href="#">Login</a></p>
         </div>
      </form>
   </div>
   <script src="../dist/css/materialize/js/materialize.min.js"></script>
   <script src="./dist/js/index.js"></script>
</body>

</html>
